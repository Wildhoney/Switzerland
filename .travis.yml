language: node_js
node_js: 9
sudo: required
addons:
  chrome: stable

after_success:
  - ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls

script:
  - yarn install
  - (cd example && yarn install)
  - yarn test
  - yarn build

before_deploy:
  - rm yarn.lock

deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: switzerland
  on:
    repo: Wildhoney/Switzerland
